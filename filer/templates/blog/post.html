{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}{{ post["title"] }}{% endblock %}</h1>
    {% if "admin" in g.groups %}
        <a class="action" href="{{ url_for("blog.update", id=post["id"]) }}">Edit</a>
    {% endif %}
{% endblock %}

{% block content %}
    <article class="post">
        <p class="body">{{ post["body"] }}</p>
        <hr>
        <ul>
        {% for file in files %}
            <li>{{ file["filename"] }}
        {% endfor %}
        </ul>
    </article>
{% endblock %}
